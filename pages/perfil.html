<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Tarea</title>
  <link rel="stylesheet" href="./css/agregar-tarea.css">
</head>
<body>
  <div class="perfil-container">
    <form action="#" method="POST" id="formulariopw">
      <h2>Cambiar Contraseña</h2>
      <div class="campo">
        <label for=oldpw>Contraseña Actual</label>
        <input type="text" id="oldpassw" name="oldpassword" placeholder="Contraseña actual">
      </div>

      <div class="campo">
        <label for=newpw>Nueva Contraseña</label>
        <input type="text" id="newpassw" name="newpassword" placeholder="Nueva Contraseña">
      </div>

      <div class="campo">
        <label for=confnewpw>Confirma la nueva contraseña</label>
        <input type="text" id="confnewpassw" name="confnewpassword" placeholder="Confirma la nueva contraseña">
      </div>
    

    
  <script src="js/main.js"></script>
</body>
</html>
