<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Gestión de Tareas - Crear Tarea</title>
  <style>
    body {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="text"], input[type="date"], select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      background: #7c3aed;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #6d28d9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Crear Tarea</h2>
    <form>
      <label>Nombre de la Tarea:</label>
      <input type="text" placeholder="Ej: Práctica de dinámica" />

      <label>Materia:</label>
      <select>
        <option>Selecciona una materia</option>
        <option>Matemáticas</option>
        <option>Física</option>
        <option>Programación</option>
      </select>

      <label>Descripción:</label>
      <textarea placeholder="Agrega detalles..."></textarea>

      <label>Fecha de entrega:</label>
      <input type="date" />

      <label>Estado:</label>
      <select>
        <option>Pendiente</option>
        <option>En progreso</option>
        <option>Completada</option>
      </select>

      <button type="submit">Crear Tarea</button>
    </form>
  </div>
</body>
</html>
