<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Tarea</title>
  <link rel="stylesheet" href="./css/agregar-tarea.css">
</head>
<body>
  <div class="formulario-container">
    <form action="#" method="POST" id="formulario">
      <h2>Crear Tarea</h2>

      <div class="campo">
        <label for="nombre">Nombre de la Tarea:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Práctica de dinámica">
      </div>

      <div class="campo">
        <label for="materia">Materia:</label>
        <select id="materia" name="materia">
          <option value="">Selecciona una materia</option>
          <option value="Fisica 1">Física 1</option>
          <option value="PSP">PSP</option>
          <option value="Paradigmas">Paradigmas de Programación</option>
        </select>
      </div>

      <div class="campo">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="3" placeholder="Agrega detalles..."></textarea>
      </div>

      <div class="campo">
        <label for="fecha">Fecha de entrega:</label>
        <input type="date" id="fecha" name="fecha">
      </div>

      <div class="campo">
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="pendiente">Pendiente</option>
          <option value="completada">Completada</option>
        </select>
      </div>

      <button type="submit" class="btn-crear">Crear Tarea</button>
      <button type="button" class="btn-volver" onclick="volverPagina()">⬅ Volver</button>
    </form>
  </div>

  <script>
   const $formulario = document.querySelector("#formulario");
        const $nombre = document.querySelector("#nombre");
        const $descripcion = document.querySelector("#descripcion");
        const $fecha = document.querySelector("#fecha"); // CORRECCIÓN: #fecha

        $formulario.onsubmit = evento => {
            evento.preventDefault(); // Detiene el envío predeterminado del formulario

            const nombre = $nombre.value.trim(); // .trim() para quitar espacios al inicio/final
            const descripcion = $descripcion.value.trim();
            const fecha = $fecha.value; // La fecha se maneja diferente, no trim

            // Validaciones
            if (nombre === "") { // Mejor validar si está vacío, no solo la longitud
                alert("El nombre de la tarea no puede estar vacío.");
                return; // Detiene la función, el formulario no se procesa
            }

            if (nombre.length <= 5) { // Si tiene 5 o menos caracteres
                alert("El nombre de la tarea es muy corto (mínimo 6 caracteres).");
                return; // Detiene la función
            }
  </script>
</body>
</html>
